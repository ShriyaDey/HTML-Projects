<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <link rel="stylesheet" href="classstyle.css">
</head>
<body>
    <h1>ClassList DOM Manipulation</h1>
    <h2>ADD() method:</h2>
    <button onclick="myfunction()">Add</button>
    <p>click "Add" to add "mystyle" class to mydiv</p>

    <div id="mydiv">
        <p>I am mydiv</p>
    </div>

    <h2>REMOVE() method:</h2>
    <button onclick="removefunction()">Remove</button>
    <p>click "Remove" to remove "mystyle" class to mydiv</p>

    <script src="classlist.js"></script>
</body>
</html>
