<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1">
        <tr>
            <th>Name</th> <!-- th stands for table heading and td stands for table data-->
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Science</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
